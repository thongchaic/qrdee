<ion-header style="background:#FFFFFF;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>เลือกซื้อสินค้า</ion-title>

  </ion-toolbar>


</ion-header>

<ion-content *ngIf="stores">
  <ion-searchbar placeholder="ค้นหาร้าน" color="primary" (ionChange)="search($event.target.value)">
  </ion-searchbar>
  <div #map id="map"></div>
  <ion-list >

    <ion-list-header >
      <ion-label>รายการสินค้า</ion-label>
    </ion-list-header>

      <ion-item  *ngFor="let store of stores">
        <ion-avatar slot="start">
          <img *ngIf="store.store_pic" [src]="'https://qrdee.co/app/'+store.store_pic">
          <img *ngIf="!store.store_pic" src="/assets/noimg.png">
        </ion-avatar>
        <ion-text>
          <small><b>{{store.store_name}}</b></small><br>
          <small *ngIf="store.firstname">{{store.firstname}} {{store.lastname}}</small>
        </ion-text>
        <ion-text slot="end">
          <small>x</small>
        </ion-text>
        <ion-button fill="clear" color="primary" slot="end" (click)="addToCart(store);">
          <ion-icon slot="icon-only" name="md-book"></ion-icon>
        </ion-button>

      </ion-item>


  </ion-list>

</ion-content>



<ion-footer style="background:#FFFFFF;">
  <ion-toolbar>
          <ion-tabs>
              <ion-tab-bar slot="bottom">
                <ion-tab-button color="primary" (click)="getCurrentPos()" >
                    <ion-icon name="md-locate"></ion-icon>
                    <ion-label>ร้านค้าไกล้ๆนี้</ion-label>
                </ion-tab-button>
                <ion-tab-button color="primary" (click)="getCurrentPos()" >
                    <ion-icon name="ios-map"></ion-icon>
                    <ion-label>จุดรับสินค้า</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
   </ion-toolbar>

</ion-footer>
