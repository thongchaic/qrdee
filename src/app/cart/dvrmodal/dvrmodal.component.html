<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ส่งสินค้า</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label position="floating">ตำแหน่งผู้รับ</ion-label>
  <div #map id="map" style="height:250px;"></div>

  <ion-card style="background:#FFFFFF;">
    <ion-card-content>

      <ion-row>
        <ion-col size="3">
          ผู้รับ
        </ion-col>
        <ion-col size="9">
          {{order.member.firstname}} {{order.member.lastname}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          เบอร์โทร์
        </ion-col>
        <ion-col size="9">
          {{order.member.mobile_number}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          สินค้า
        </ion-col>
        <ion-col size="9">
          <h2 *ngFor="let ord of order.orders"> {{ ord.product.product_th }} ({{ord.price}} บาท x {{ord.qty}} ชิ้น)</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          รวม
        </ion-col>
        <ion-col size="4">
          {{order.price}}
        </ion-col>
        <ion-col size="6">
          <ion-item-divider>
            <ion-button shape="round" color="danger" (click)="openQR(order.price)">รับชำระเงิน</ion-button>
          </ion-item-divider>
        </ion-col>
      </ion-row>

      <br>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" shape="round" color="success"  (click)="forceDissmiss(1)">ส่งสินค้าสำเร็จ</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" shape="round" color="primary"   (click)="forceDissmiss(0)">กลับ</ion-button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>
