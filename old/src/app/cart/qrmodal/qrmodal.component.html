<ion-header>
  <ion-toolbar>
    <ion-title>ชำระเงินด้วย QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <qrcode [qrdata]="qr.promptpay" [size]="256" [level]="'M'"></qrcode>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <ion-label>รายการสินค้า</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of qr.items">
          {{ item.product_th }}
          <ion-label slot="end">{{ item.price | number}} ฿</ion-label>
        </ion-item>
      </ion-list>
      <ion-item-divider>
        <div slot="start">
          <h3>ราคารวม</h3>
        </div>
        <div slot="end">
          <h2>{{ qr.price | number }} ฿</h2>
        </div>
      </ion-item-divider>
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="primary" (click)="verifyTransaction()">เสร็จสิ้น</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" color="danger" (click)="closeModal(0)">ยกเลิก</ion-button>
    </ion-col>
  </ion-row>  
</ion-footer>
