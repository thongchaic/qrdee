<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title>ส่งสินค้า</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="app-background">
  <ion-card style="background:#FFFFFF;">
    <ion-card-content >
       <ion-list>
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="text" [(ngModel)]="firstname" placeholder="ชื่อ"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"></ion-label>
         <ion-input type="text"  [(ngModel)]="lastname" placeholder="นามสกุล"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="text"  [(ngModel)]="car_number" placeholder="เลขทะเบียนรถ"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="text"  [(ngModel)]="mobile_number" placeholder="เบอร์โทร"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" [(ngModel)]="email" placeholder="อีเมล์"></ion-input>
      </ion-item>
        <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="password"  [(ngModel)]="password" placeholder="รหัสผ่าน"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="password"  [(ngModel)]="repassword" placeholder="รหัสผ่านยืนยัน"></ion-input>
      </ion-item>
     <ion-button type="submit" expand="full" color="success" (click)="RegisterLlogistic()">ลงทะเบียน</ion-button>
 </ion-list>
</ion-card-content>
</ion-card>
</ion-content>
