<ion-header>
  <ion-toolbar>
    <ion-title>สมัครเป็นผู้ส่งสินค้า</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card style="background:#FFFFFF;">
    <ion-card-content >
       <ion-list>
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="text" [(ngModel)]="firstname" placeholder="ชื่อ"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"></ion-label>
         <ion-input type="text"  [(ngModel)]="lastname" placeholder="นามสกุล"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="text"  [(ngModel)]="car_number" placeholder="เลขทะเบียนรถ"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="text"  [(ngModel)]="mobile_number" placeholder="เบอร์โทร"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" [(ngModel)]="email" placeholder="อีเมล์"></ion-input>
      </ion-item> -->
        <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input type="text"  [(ngModel)]="password" placeholder="รหัสผ่าน"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="text"  [(ngModel)]="repassword" placeholder="รหัสผ่านยืนยัน"></ion-input>
      </ion-item>
      <br>
      <ion-button type="submit" expand="block" color="primary" (click)="RegisterLlogistic()">ลงทะเบียน</ion-button>
 </ion-list>
</ion-card-content>
</ion-card>
</ion-content>
