<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>เมนู</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>
          <ng-container *ngIf="store">
            <ion-menu-toggle auto-hide="false" >
              <ion-item (click)="home()">
                <ion-label>
                    หน้าแรก
                </ion-label>
              </ion-item>
              <ion-item (click)="product()">
                <ion-label>
                    สินค้าของฉัน
                </ion-label>
              </ion-item>
              <!-- <ion-item *ngIf="store.store_type_id == 5" (click)="postproduct()">
                <ion-label >
                    นำเข้าสินค้า
                </ion-label>
              </ion-item> -->
              <!-- <ion-item *ngIf="usertype == 3" (click)="postproductimg()">
                <ion-label >
                    สั่งสินค้า
                </ion-label>
              </ion-item> -->
            <ion-item  (click)="stats()">
              <ion-label>
                สรุปยอดขาย
              </ion-label>
            </ion-item>
              <ion-item (click)="profile()">
                <ion-label >
                  จัดการร้านค้า
                </ion-label>
              </ion-item>

              <!-- <ion-item (click)="logistic()">
                <ion-label >
                    ขนส่งสินค้า
                </ion-label>
              </ion-item > -->


              <!-- <ion-item *ngIf="store.store_type_id == 5" (click)="sell()">
                <ion-label >
                    สรุปการขาย
                </ion-label>
              </ion-item> -->
            <!-- <ion-item *ngIf="usertype == 1" (click)="delivery()">
                <ion-label >
                    เรียกคนส่งของ
                </ion-label>
              </ion-item> -->
              <!-- <ion-item *ngIf="usertype == 1" (click)="order()">
                <ion-label >
                    ออเดอร์สินค้า
                </ion-label>
              </ion-item> -->

              <ion-item  (click)="customer()">
                <ion-label>
                    สั่งซื้อสินค้า
                </ion-label>
              </ion-item>

              <ion-item (click)="logout()">
                <ion-label >
                    ออกจากระบบ
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-container>

          <ng-container *ngIf="!store">
            <ion-menu-toggle auto-hide="false" >
              <ion-item  (click)="customer()">
                <ion-label>
                    สั่งซื้อสินค้า
                </ion-label>
              </ion-item>

              <ion-item (click)="login()">
                <ion-label >
                  เข้าสู่ระบบ
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-container>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
