<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{tab_titles[tab]}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="tab == 0">



</ion-content>

<ion-content *ngIf="tab == 1">
  <!-- <ion-searchbar placeholder="ชื่อ/รหัสสินค้า" color="primary" animated debounce="500" (ionChange)="search($event.target.value)">
  </ion-searchbar> -->

  <ion-item-divider style="background:#f2f2f2;">
    <div slot="start">
      <h3>จำนวนเงิน</h3>
    </div>
    <div slot="end">
      <ion-input style="text-align: right;font-size: 20px" type="number" [(ngModel)]="price" clearInput></ion-input>
    </div>
  </ion-item-divider>

  <app-list
    [cart]="cart"
    (removeFromCartChange)="removeFromCart($event)"
    (addItemChange)="addItem($event)">
  </app-list>

  <ion-list>

    <ion-list-header >
      <ion-label>รายการสินค้า</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-avatar slot="start">
            <img src="/assets/noimg.png">
        </ion-avatar>
        <ion-label>
          <h5><ion-text color="dark">ชื่อ</ion-text></h5>
        </ion-label>
        <div slot="end">
        <h5><ion-text color="dark">ชื่อ</ion-text></h5>
        <ion-button fill="clear" color="primary" (click)="addToCart(product);">

          <ion-icon slot="icon-only" name="basket"></ion-icon>
        </ion-button>
        </div>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-footer style="background:#FFFFFF;">
  <ion-row>
   <ion-col size="6">
      <ion-button expand="block" (click)="changeTab(0)" color="danger">
        <ion-icon name="add"></ion-icon>
        คำสั่งซื้อสินค้า
      </ion-button>
    </ion-col>
    <ion-col size="6">
       <ion-button expand="block" (click)="changeTab(1)" color="primary">
         <ion-icon  name="add"></ion-icon>
         รับชำระเงินด้วย QR
       </ion-button>
     </ion-col>
  </ion-row>
</ion-footer>
