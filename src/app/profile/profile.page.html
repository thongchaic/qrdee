<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>จัดการร้านค้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label position="floating">ตำแหน่งร้าน</ion-label>
  <div #map id="map" style="height:250px;"></div>


  <ion-card style="background:#FFFFF0;">
    <ion-card-content *ngIf="store">

       <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="store.store_pic || 'assets/noimg.png'" ></ion-img>
          </ion-avatar>
            <!-- <h2 slot="end"> ร้าน {{store.store_name}} </h2> -->
            <ion-item slot="end">
              <ion-input  color="primary" type="text" [(ngModel)]="store.store_name" ></ion-input>
            </ion-item>
        </ion-item>
        <ion-item>
          <b slot="start">พร้อมเพย์</b>
            <ion-item slot="end" >
              <ion-input  color="primary" type="text" [(ngModel)]="store.promptpay" ></ion-input>
            </ion-item>
        </ion-item>
        <!-- <ion-item>
          <b slot="start">ชื่อ</b><h2 slot="end" >  {{store.firstname}}</h2>
        </ion-item>
        <ion-item>
          <b slot="start">นามสกุล</b><h2 slot="end">{{store.lastname}}</h2>
        </ion-item> -->
        <ion-item>
          <b slot="start">โทรศัพท์</b>
          <ion-item slot="end" >
            <ion-input  color="primary" type="text" [(ngModel)]="store.mobile_number" ></ion-input>
          </ion-item>
        </ion-item>
        <ion-item>
          <b slot="start">ชื่อ</b>
          <ion-item slot="end" >
            <ion-input  color="primary" type="text" [(ngModel)]="store.firstname" ></ion-input>
          </ion-item>
        </ion-item>
        <ion-item>
          <b slot="start">นามสกุล</b>
          <ion-item slot="end" >
            <ion-input  color="primary" type="text" [(ngModel)]="store.lastname" ></ion-input>
          </ion-item>
        </ion-item>
        <!-- <ion-item>
          <b slot="start">ประเภทร้านค้า</b><h2 slot="end" >{{store.store_type.store_type_th}}</h2>
        </ion-item> -->

      </ion-list><br>
        <ion-button type="submit" shape="round" expand="full" color="primary" (click)="submit()">
           <ion-icon name="create"></ion-icon>
           &nbsp;ปรับปรุงข้อมูล
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
