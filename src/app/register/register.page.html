<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'registerPage.register' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- <div id="map_canvas" style="height:250px;">
</div> -->

 <ion-content>

   <div #map id="map" style="height:250px;" ></div>



  <ion-card style="background:#FFFFFF;">
    <ion-card-content>
      <ion-label position="floating">{{ 'registerPage.storePosition' | translate }}</ion-label>

      <ion-list>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input type="text" [(ngModel)]="store_name" [placeholder]="'registerPage.storeNameTh' | translate"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input type="text" [(ngModel)]="store_name_en" [placeholder]="'registerPage.storeNameEn' | translate"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input type="text" [(ngModel)]="promptpay" [placeholder]="'registerPage.promptpay' | translate"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input type="text"  [(ngModel)]="password" [placeholder]="'registerPage.password' | translate"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" ></ion-label>
          <ion-input type="text"  [(ngModel)]="repassword" [placeholder]="'registerPage.confirmPassword' | translate"></ion-input>
        </ion-item>

        <ion-button type="submit"  expand="block" color="primary" (click)="registStore()">{{ 'registerPage.register' | translate }}</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
