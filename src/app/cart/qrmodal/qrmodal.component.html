<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>{{ 'cartPage.success' | translate }}</ion-title>
    <ion-button fill="clear" color="danger" slot="end" (click)="forceDissmiss(0);">
      <ion-icon name="ios-arrow-back"></ion-icon>{{ 'cartPage.back' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="app-background">

  <ion-card style="background:#FFFFFF;">
    <qrcode [qrdata]="prompt_payload" [size]="256" [level]="'M'"></qrcode>
    <ion-card-content>

    <ion-row>
      <ion-col size="12">
        {{ 'cartPage.totalPrice' | translate }}
        <ion-badge color="danger">
        <h2>{{ price | number }}</h2>
      </ion-badge> {{ 'cartPage.bath' | translate }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" shape="round" color="success" (click)="forceDissmiss(1)">{{ 'cartPage.success' | translate }}</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" shape="round" color="primary"  (click)="forceDissmiss(0)">{{ 'cartPage.calcel' | translate }}</ion-button>
      </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>



</ion-content>

<ion-footer>

</ion-footer>
