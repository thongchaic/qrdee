  <ion-list>
    <ion-list-header >
      <ion-label>สินค้า</ion-label>
    </ion-list-header>
  <ion-list>




  <ion-item-sliding *ngFor="let product of products">
      <ion-item>


        <ion-avatar slot="start">
          <img *ngIf="product.thumbnail" [src]="'https://qrdee.co/app/'+product.thumbnail">
          <img *ngIf="!product.thumbnail" src="/assets/noimg.png">
          <!-- <a routerLink="/products/{{ product.id }}">

          </a> -->
        </ion-avatar>

        <ion-label>
          <ion-text color="dark">{{ product.product_th }}</ion-text>
        </ion-label>
        <ion-label>
          <ion-text color="dark">{{ product.price }}฿</ion-text>
        </ion-label>

        <!-- <ion-button fill="clear" color="primary" slot="end" (click)="addToCart(product);">
          <ion-icon slot="icon-only" name="basket"></ion-icon>
        </ion-button> -->
        <ion-button fill="clear"  slot="end" color="secondary" routerLink="/products/{{ product.id }}/edit">
           <ion-icon name="create"></ion-icon>
         </ion-button>
         <!-- <ion-button fill="clear" size="large" color="danger" (click)="deleteProduct(product.id);">
           <ion-icon name="close"></ion-icon>
         </ion-button> -->

      </ion-item>

    <ion-item-options>
      <ion-item-option color="light">
         <!-- <ion-button fill="clear" size="large" color="secondary" routerLink="/products/{{ product.id }}/edit">
            <ion-icon name="create"></ion-icon>
          </ion-button> -->
          <ion-button fill="clear" color="danger" (click)="deleteProduct(product.id);">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item>
    <ion-label slot="end">
      <ion-text color="dark"> เพิ่มสินค้า </ion-text>
    </ion-label>
    <ion-button fill="clear" size="large" slot="end" color="primary" routerLink="/products/create">
       <ion-icon name="md-add-circle"></ion-icon>
     </ion-button>
  </ion-item>

   <ion-infinite-scroll threshold="10%" (ionInfinite)="loadData($event.target)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-list>
