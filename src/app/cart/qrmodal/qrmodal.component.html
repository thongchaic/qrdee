<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ชำระเงินด้วยQR</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="app-background">

  <ion-card style="background:#FFFFFF;">
    <qrcode [qrdata]="prompt_payload" [size]="256" [level]="'M'"></qrcode>
    <ion-card-content>

    <ion-row>
      <ion-col size="12">
        ราคารวม
        <ion-badge color="danger">
        <h2>{{ price | number }}</h2>
      </ion-badge> บาท
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" shape="round" color="success" (click)="forceDissmiss(1)">สำเร็จ</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" shape="round" color="primary"  (click)="forceDissmiss(0)">ยกเลิก</ion-button>
      </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>



</ion-content>

<ion-footer>

</ion-footer>
